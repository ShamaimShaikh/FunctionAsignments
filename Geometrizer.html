<script>

function area(radius)
{
	var res = 3.14159 * radius * radius ; 
	console.log("area of circle is " + res);
} 

function circumference(radius)
{
	var res = 2 * 3.14159 * radius ; 
	console.log("circumference of circle is " + res);
}

console.log("radius : " + rad);
area(rad);
circumference(rad);


</script>
