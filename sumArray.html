<script>

var arr = [2,3,5,7,8];
console.log(arr);
console.log("sum of array is: " + sum());

function sum()
{
	var result = 0;
	for(var i = 0; i <arr.length; i++)	
	{
		result = result + arr[i];
	}
	
	return result;

}



</script>
