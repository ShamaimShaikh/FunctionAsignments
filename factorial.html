<body>

<script>

function fact(numb)
{
    if (numb == 0)
      { 
	  	return 1; 
	  }
	  
    else
      { 
	  	return numb * fact( numb - 1 ); 
	  }
}

console.log(fact (Number(prompt("enter number"))));

</script>
